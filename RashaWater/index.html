<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasha Water for Coolers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Rasha Logo" class="logo">
        <button id="translateButton" onclick="toggleLanguage()">Arabic</button>
    </header>
    <main>
        <h1 id="mainTitle">Welcome to Rasha Water for Coolers</h1>
        <p id="description">We provide the highest quality water for your coolers.</p>
        
        <form id="contactForm" action="https://formspree.io/f/xovanrnn" method="POST">
            <label for="email" id="emailLabel">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone" id="phoneLabel">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location" id="locationLabel">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
